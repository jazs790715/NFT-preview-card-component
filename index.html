<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
        <main>
        <article>
          <div class="ntf-image">
            <img src="./images/image-equilibrium.jpg" alt="img ntf" class="img-base">
            <div class="overlay-icon">
              <img src="./images/icon-view.svg" alt="" class="view-icon">
            </div>
          </div>
          <div class="title">Equilibrium #3429</div>
          <div class="content">Our Equilibrium collection promotes balance and calm.</div>
          <section class="ntf-info">
              <div class="item">
                <img src="./images/icon-ethereum.svg"alt="eth" class="icon">
                <p>0.041 ETH</p>
              </div>
              <div class="item">
                <img src="./images/icon-clock.svg" alt="" class="icon">
                 <p>3 days left</p>
              </div>
          </section>
          <div class="creator">
              <span><img class="avatar" src="./images/image-avatar.png"></span>
              <span><p>Creation of</p></span><span> <p>Jules Wyvern</p></span>
          </div>
        </article>
      </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

    </div>
      
</body>
</html>
